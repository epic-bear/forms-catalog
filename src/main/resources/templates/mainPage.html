<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/main-page-style.css}" rel="stylesheet"/>
</head>
<body>
<h1>Main Page</h1>
<a th:href="@{/form}">Create New Form</a>
<div th:if="${message}" class="success-message">
    <span th:text="${message}"></span>
</div>
<h2>Form List</h2>
<ul>
    <li th:each="form : ${forms}">
        <span th:text="${form.firstName}"></span>
        <span th:text="${form.lastName}"></span>
        <span th:text="${form.surname}"></span>
        <form th:object="${form}" th:action="@{/form}" method="get" style="display: inline;">
            <input type="hidden" name="id" th:value="${form.id}" />
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:value="${form.firstName}" />
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:value="${form.lastName}" />
            </div>
            <div>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" th:value="${form.surname}" />
            </div>
            <!-- Include yearOfBirth, gender, and occupations as hidden input fields -->
            <input type="hidden" name="yearOfBirth" th:value="${form.yearOfBirth}" />
            <input type="hidden" name="gender" th:value="${form.gender}" />
            <input type="hidden" name="occupations" th:value="${form.occupations}" />
            <button type="submit">Update</button>
        </form>
        <form th:object="${form}" th:action="@{/form/delete}" th:method="post" style="display: inline;">
            <input type="hidden" name="id" th:value="${form.id}" />
            <button type="submit">Delete</button>
        </form>li>
</ul>
</body>
</html>
