<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Form Page</title>
</head>
<body>
<h1>Form Page</h1>

<form id="myForm" action="/form" method="POST">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
    </div>

    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
    </div>

    <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname">
    </div>

    <div>
        <label for="yearOfBirth">Year of Birth:</label>
        <input type="number" id="yearOfBirth" name="yearOfBirth">
    </div>

    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
        </select>
    </div>

    <div>
        <label for="occupations">Occupations:</label>
        <select id="occupations" name="occupations">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
    </div>

    <button type="submit">Submit</button>
</form>

<script type="text/javascript" src="/js/formPageScript.js"></script>
</body>
</html>
